<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body class="container">
    <div class="card">
      <div class="card__img">
        <picture>
          <source media="(min-width: 800px)" srcset="./images/image-product-desktop.jpg" />
          <img src="./images/image-product-mobile.jpg" alt="perfume">
        </picture>

      </div>
      <div class="card__content">
        <p class="card__subtitle">perfume</p>
        <h1 class="card__title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="card__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__prices">
          <p class="card__price-now">
            $149.99
          </p>
          <p class="card__price-before">
            $169.99
          </p>
        </div>

        <button class="btn btn--cta">
          <img src="./images/icon-cart.svg" alt="cart">
          Add to Cart
        </button>
      </div>
    </div>
  </body>

  </html>



  <div class="attribution copyright">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">olopcodes</a>. &copy; 2023.
  </div>
</body>

</html>
